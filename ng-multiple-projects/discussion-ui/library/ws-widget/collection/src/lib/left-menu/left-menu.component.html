<div class="pad-l-4r">
  <div class="margin-top-xs flex flex-column">
    <a [routerLink]="['/app/home/users']" role="link" i18n class="flex flex-column margin-top-l">
      <img src="mdo-assets/icons/goi.png" alt="Department of Personnel and Training" class="goi" />
      <span i18n class="mat-body-2 margin-top-m padding-right-m">Department of Personnel and Training
      </span>
    </a>
  </div>
  <mat-nav-list class="margin-top-m flex-1">
    <ng-container *ngFor="let tab of widgetData">
      <a mat-list-item class="flex outline-1" *ngIf="tab?.enabled" matRipple [routerLink]="tab.routerLink"
        routerLinkActive="ws-active-route-menu">
        <!--  [class.ws-active-route-menu]="isLinkActive(tab.key)" [fragment]="tab.fragment? tab.key : ''" [queryParamsHandling]="preserve" -->
        <span class="padding-left-xs">{{tab?.name}}</span>
      </a>
    </ng-container>
  </mat-nav-list>
</div>
